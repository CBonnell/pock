<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>POCK</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="row">
        <form action="#" id="frm" onsubmit="event.preventDefault(); createPock();">
          <div class="form-group">
            <label>Certificate PEM Text</label>
            <textarea cols="66" rows="25" id="txtCertificatePem"></textarea>
          </div>
          <div class="form-group">
            <label>Compromised Key PEM Text</label>
            <textarea cols="66" rows="25" id="txtCompromisedKeyPem"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Proof of Compromised Key</button>
        </form>
      </div>
    </div>
    <pre><span id="output"></span></pre> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js" integrity="sha384-sgzMi6V7PVuBrH3D+OTG6gR4GjgQCsSSUYFcGoGCNr5ks7Sr3WrS+zNv5H33fTY5" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.15/jsrsasign-all-min.js" integrity="sha384-YPHyf1pDRNy0GvQA+xvDnin4YoTc9cSmvd31KIiLd4kTCP7xKRpACSrwtZLnS0Nv" crossorigin="anonymous"></script>
    <script src="pock.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
