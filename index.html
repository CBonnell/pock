<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>PoCK</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Proof of Compromised Key</h1>

      <div id="message-display">
      </div>

      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-create-pock-tab" data-toggle="tab" href="#nav-create-pock" role="tab" aria-controls="nav-create-pock">Create PoCK</a>
          <a class="nav-item nav-link" id="nav-verify-pock-tab" data-toggle="tab" href="#nav-verify-pock" role="tab" aria-controls="nav-verify-pock">Verify PoCK</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-create-pock" role="tabpanel" aria-labelledby="nav-create-pock-tab">
          <form id="frmCreatePock" action="#" onsubmit="event.preventDefault(); createPock();">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="txtCompromisedKeyPem">Compromised Key PEM Text</label>
                  <textarea class="form-control" cols="64" rows="10" id="txtCompromisedKeyPem" placeholder="A private key starting with a header similar to -----BEGIN PRIVATE KEY-----"></textarea>
                </div>
              </div>
              <div class="col">
                <div id="compromisedKeyDetails" class="mt-3">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" form="frmCreatePock" class="btn btn-primary">Create PoCK</button>
              </div>
            </div>
          </form>
          <div class="row mt-2">
            <div class="col">
              <div class="card" id="createPockResultContainer" style="display: none;">
                <div class="card-body">
                  <code id="createPockResult"></code>
                  <button id="btnCopyPockPem" class="btn btn-success mt-2">Copy to Clipboard</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="createdPockDetails" class="mt-3">
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-verify-pock" role="tabpanel" aria-labelledby="nav-verify-pock-tab">
          <form id="frmVerifyPock" action="#" onsubmit="event.preventDefault(); verifyPock();">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="txtPockCertificatePem">PoCK PEM Text</label>
                  <textarea class="form-control" cols="64" rows="10" id="txtPockCertificatePem" placeholder="A certificate starting with ----BEGIN CERTIFICATE-----"></textarea>
                </div>
              </div>
              <div class="col">
                <div id="pockCertificateDetailsVerify" class="mt-2">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="txtCompromisedCertificatePem">Compromised Certificate PEM Text (optional)</label>
                  <textarea class="form-control" cols="64" rows="10" id="txtCompromisedCertificatePem" placeholder="A certificate starting with ----BEGIN CERTIFICATE-----"></textarea>
                </div>
              </div>
              <div class="col">
                <div id="compromisedCertificateDetailsVerify" class="mt-2">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" form="frmVerifyPock" class="btn btn-primary">Verify PoCK</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="card" id="verifyPockResultContainer" style="display: none;">
                <div class="card-body">
                  <div id="verifyPockResult"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.15/jsrsasign-all-min.js" integrity="sha384-YPHyf1pDRNy0GvQA+xvDnin4YoTc9cSmvd31KIiLd4kTCP7xKRpACSrwtZLnS0Nv" crossorigin="anonymous"></script>
    <script src="pock.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
